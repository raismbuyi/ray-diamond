  <title>Calculateur de Dépenses Énergétiques</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="big-b">
    <h1>Calculateur de Dépenses Énergétiques</h1>
  </header>
  <br>

  <main>
    <form id="energyForm">
      <label for="gasUsage">Consommation de Gaz (en m³) :</label>
      <input type="number" id="gasUsage" name="gasUsage" required>
      
      <label for="electricityUsage">Consommation d'Électricité (en kWh) :</label>
      <input type="number" id="electricityUsage" name="electricityUsage" required>
      
      <label for="waterUsage">Consommation d'Eau (en litres) :</label>
      <input type="number" id="waterUsage" name="waterUsage" required>
      
      <button type="submit">Calculer</button>
    </form>

    <div id="chartContainer">
      <canvas id="myChart"></canvas>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
